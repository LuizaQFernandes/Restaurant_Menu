<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>Menu</title>
</head>

<title>Menu</title>

<body>
    <!-- Title -->
    <div class="title">
        <h1>Menu - Faça o seu pedido</div>

    <!-- Content -->
    <div class="cont">
        <div class="content">
            <div>
                <div class="h2_title">
                    <h2 class="first_title ">Dados pessoais <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M14 14.252v2.09A6 6 0 0 0 6 22l-2-.001a8 8 0 0 1 10-7.748zM12 13c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm6 6v-3h2v3h3v2h-3v3h-2v-3h-3v-2h3z"/></svg></h2>
                </div>
                <label for="nome">*Nome: </label> <br> <input type="text" id="nome" class="input_size"><br>
                <label for="telefone">*Telefone: </label> <br> <input type="text" id="telefone" class="input_size"><br>
                <label for="endereco">*Endereço: </label> <br> <input type="text" id="endereco" class="input_size"><br>

                <div class="h2_title">
                    <h2>Prato Principal <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M21 2v20h-2v-8h-3V7a5 5 0 0 1 5-5zM9 13.9V22H7v-8.1A5.002 5.002 0 0 1 3 9V3h2v7h2V3h2v7h2V3h2v6a5.002 5.002 0 0 1-4 4.9z"/></svg></h2>
                </div>
                <input type="radio" id="Carne de Panela" name="option_pp" value="0" checked>
                <label for="pp1">Carne de Panela </label>
                <input type="radio" id="Bife Acebolado" name="option_pp" value="1">
                <label for="pp2">Bife Acebolado </label>
                <input type="radio" id="Feijoada" name="option_pp" value="2">
                <label for="pp3">Feijoada </label>

                <div class="h2_title">
                    <h2>Acompanhamentos <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M4.222 3.808l6.717 6.717-2.828 2.829-3.89-3.89a4 4 0 0 1 0-5.656zm10.046 8.338l-.854.854 7.071 7.071-1.414 1.414L12 14.415l-7.071 7.07-1.414-1.414 9.339-9.339c-.588-1.457.02-3.555 1.62-5.157 1.953-1.952 4.644-2.427 6.011-1.06s.892 4.058-1.06 6.01c-1.602 1.602-3.7 2.21-5.157 1.621z"/></svg></h2>
                </div>
                <input type="checkbox" id="Arroz" name="option_a" value="0">
                <label for="a1">Arroz</label><br>
                <input type="checkbox" id="Salada" name="option_a" value="1">
                <label for="a2">Salada</label><br>
                <input type="checkbox" id="Batata Frita" name="option_a" value="2">
                <label for="a3">Batata Frita</label><br>
                <input type="checkbox" id="Maionese" name="option_a" value="3">
                <label for="a3">Maionese</label><br>

                <div class="h2_title">
                    <h2 class="last_title">Finalizar Pedido <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M7.291 20.824L2 22l1.176-5.291A9.956 9.956 0 0 1 2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10a9.956 9.956 0 0 1-4.709-1.176zm.29-2.113l.653.35A7.955 7.955 0 0 0 12 20a8 8 0 1 0-8-8c0 1.334.325 2.618.94 3.766l.349.653-.655 2.947 2.947-.655zM7 12h2a3 3 0 0 0 6 0h2a5 5 0 0 1-10 0z"/></svg></h2>
                </div>

                <div class="side">
                    <button class="send" onclick="resumo()"> Enviar </button> <button class="button clean" onClick="limpar()"> Limpar </button>
                </div>

                <script>
                    function resumo() {

                        var nome, telefone, local, pratoP;
                        nome = document.getElementById("nome").value;
                        telefone = document.getElementById("telefone").value;
                        local = document.getElementById("endereco").value;

                        if(nome == "" || telefone == "" || local == "")
                        {
                            alert('Preencha todos os campos!');
                        }
                        else{

                            var resumo =
                            `\n\nRESUMO DO PEDIDO\n\nCliente: ${nome} \nTelefone: ${telefone}\nEndereço: ${local}\nPrato principal: ${pratoPrincipal('option_pp')}\nAcompanhamentos: ${Acompanhamentos('option_a')}`;

                            alert(resumo);
                        }
                       
                    }

                    function limpar(){
                        document.getElementById("nome").value = "";
                        document.getElementById("telefone").value = "";
                        document.getElementById("endereco").value = "";

                        var rads = document.getElementsByName('option_a');
                        var escolhido = [];
                        for (var i = 0; i < rads.length; i++) {
                            if (rads[i].checked) {
                                rads[i].checked = 0;
                            }
                        } 
                    }

                    function pratoPrincipal(name) {

                        var rads = document.getElementsByName(name);
                        var escolhido;

                        for (var i = 0; i < rads.length; i++) {
                            if (rads[i].checked) {
                                escolhido = rads[i].id;
                            }
                        }
                        return escolhido;
                    }

                    function Acompanhamentos(name) {

                        var rads = document.getElementsByName(name);
                        var escolhido = [];

                        for (var i = 0; i < rads.length; i++) {
                            if (rads[i].checked) {

                                escolhido.push(`${rads[i].id}`);
                            }
                        }
                        if(escolhido.length > 0) {
                            return escolhido;
                        }
                        else{
                            return 'Nenhum';
                        }
                        
                    }

                </script>

            </div>
        </div>
    </div>

</body>

</html>
